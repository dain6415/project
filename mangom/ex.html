<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px; /* 메뉴바의 높이 */
      background-color: #333;
      color: white;
      line-height: 60px; /* 수직 정렬 */
      text-align: center;
      z-index: 1000; /* 다른 요소들 위에 배치 */
    }
    .content {
      margin-top: 60px; /* 메뉴바 높이만큼의 여백 추가 */
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    상단 고정 메뉴바
  </div>
  <div class="content">
    <p>메뉴바 아래의 내용</p>
    <p>여기부터는 메뉴바의 높이만큼 떨어져 있습니다.</p>
  </div>
</body>
</html>
