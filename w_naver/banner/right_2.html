<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="imagetoolbar" content="no" />
    <meta http-equiv="imagetoolbar" content="false" />
    <meta name="ROBOTS" content="NOINDEX" />
    <meta name="ROBOTS" content="NOFOLLOW" />
    <meta name="ROBOTS" content="NOARCHIVE" />
    <meta name="ROBOTS" content="NOSNIPPET" />
    <meta name="ROBOTS" content="NOODP" />
    <base target="_top" />
    <title>광고</title>
  </head>
  <body id="gfp_sf_body">
    <div id="gfp_sf_align">
      <div id="ad-element" class="gfp_rollingboard" data-gfp-role="adChoicePos">
        <a href="#" class="rb_anchor" data-gfp-role="link" target="_blank">
          <strong class="rb_title">솔직히 하루 1장은 할 수 있어요</strong>
          <div class="rb_product_area">
            <div class="rb_product_img_area">
              <img
                src="./img/banner/sc7_342x228_17387226099498841176588279561408.jpg"
                alt="광고 이미지"
                width="195"
                height="130"
              />
            </div>
            <div class="rb_product_text_area">
              <p class="rb_product_text">영어 손 뗀지 오래된 분들 대모집</p>
            </div>
          </div>
          <div class="rb_footer">
            <div class="rb_brand_area">
              <div class="rb_brand_thumbnail_area">
                <img src="./img/banner/300_300_logo_R들어간거.jpg" alt="광고 이미지" width="22" height="22">
              </div>
              <span class="rb_brand_name">뇌새김 영어</span>
              <span class="rb_brand_text">더 알아보기</span>
              <svg class="rb_brand_arrow" width="6" height="11" viewBox="0 0 6 11" fill="none" xmlns="http://www.w3.org/2000/svg">          <path opacity="0.5" d="M0.75 1.25L4.75 5.75L0.75 10.25" stroke="currentColor" stroke-linecap="round"></path>        </svg>
            </div>
          </div>
        </a>
        <i class="icon_nad">
          <span class="blind">AD</span>
        </i>
        <div class="ad_mark_area">
          <button type="button" class="ad_mark" data-gfp-role="adMute">
            <span class="blind">AD, 광고 닫기</span>
          </button>
          <button type="button" class="ad_privacy" data-gfp-role="adPrivacy">
            <span class="blind">AD, 광고 닫기</span>
          </button>
        </div>
      </div>
    </div>
