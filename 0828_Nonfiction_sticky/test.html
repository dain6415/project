<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Shrink Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 300vh; /* 스크롤 테스트용 */
            background-color: #f5f5f5;
        }

        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* 처음에는 풀스크린 */
            background: url('your-image.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            z-index: 10;
            border: 1px solid #000;
        }

        .content {
            padding: 100px 20px;
        }
    </style>
</head>
<body>

    <div class="intro">New Collection</div>
    <div class="content">
        <h1>Welcome</h1>
        <p>Scroll down to see the effect.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.to(".intro", {
            scale: 0.5,  // 이미지 크기 줄어듦
            autoAlpha: 0.8,  // 약간 흐려지게
            ease: "power2.out",
            scrollTrigger: {
                trigger: ".intro",
                start: "top top",
                end: "bottom top",
                scrub: true,
                pin: true, // 줄어드는 동안에는 고정
                pinSpacing: false  // 추가 여백 없이 고정된 상태 유지
            }
        });
    </script>

</body>
</html>
