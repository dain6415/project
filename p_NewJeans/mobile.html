<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.ico" />
    <title>m.NewJeans</title>
    <link
      href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/mobile.css" media="" />
    <script>
      if (window.innerWidth > 700) {
        window.location.href = "pc.html";
      }
    </script>

  </head>
  <body>
    <main>
      <div id="topBar">
        <div class="left">
          <div>
            <img src="./img/icon/topBar/m.svg" alt="통신" />
          </div>
        </div>
        <div class="right">
          <div class="lock">
            <img src="./img/icon/topBar/lock.svg" alt="뉴진스" />
          </div>
          <div class="batt">
            <img src="./img/icon/topBar/music.svg" alt="음악" />
          </div>
          <div class="batt">
            <img src="./img/icon/topBar/Mbatt.svg" alt="배터리" />
          </div>
          <div class="clock_box">
            <div id="clock"></div>
          </div>
        </div>
      </div>
      <section id="intro">
        <div id="mobilePlayList" class="shaodw">
          <div class="play_wrap">
            <!-- 오디오 재생할 곡 -->
            <audio src="./music/supernatural.mp3" preload="auto" loop></audio>
            <audio src="./music/right-now.mp3" preload="auto" loop></audio>

            <div class="play_view">
              <div class="cd_icon">
                <img src="./img/icon/playlist/cd.svg" alt="씨디" />
              </div>
              <div class="play_song">
                <p>NewJeans - <span class="song">Supernatural</span>(inst)</p>
              </div>
            </div>
          </div>
          <div class="btns_wrap">
            <div class="play_btns">
              <ol>
                <li>
                  <button class="play btn" aria-label="재생" type="button">
                    <img src="./img//icon/playlist/play.svg" alt="재생" />
                  </button>
                </li>
                <li>
                  <button class="pause btn" aria-label="일시정지" type="button">
                    <img src="./img//icon/playlist/pause.svg" alt="일시정지" />
                  </button>
                </li>
                <li>
                  <button class="stop btn" aria-label="멈춤" type="button">
                    <img src="./img//icon/playlist/stop.svg" alt="멈춤" />
                  </button>
                </li>
                <li>
                  <button class="next btn" aria-label="다음" type="button">
                    <img src="./img//icon/playlist/next.svg" alt="다음" />
                  </button>
                </li>
              </ol>
            </div>
            <div class="sound">
              <img src="./img/icon/playlist/sound_bar.svg" alt="" />
            </div>
          </div>
        </div>

        <ol class="mobile_app">
          <li id="mv" class="folder" aria-expanded="false">
            <button class="app video" aria-label="mv 앱 열기">
              <figure>
                <img src="./img/icon/mobile_app//mv.svg" alt="뮤직비디오" />
                <figcaption>뮤직비디오</figcaption>
              </figure>
            </button>
          </li>
          <li id="gallery" class="folder">
            <button
              class="app gallery"
              aria-label="supernatural_gallery 폴더 열기"
            >
              <figure>
                <img src="./img/icon/mobile_app/gallery.svg" alt="사진첩" />
                <figcaption>사진첩</figcaption>
              </figure>
            </button>
          </li>
          <li id="goods">
            <a
              href="https://kream.co.kr/search?tab=products&keyword=%EB%89%B4%EC%A7%84%EC%8A%A4+%EA%B5%BF%EC%A6%88&srsltid=AfmBOorWujcj-VKKTYS6Q8R97laqPQpdgRFZIHHBItvtyGjfPT31M4JB"
              class="new_view app"
              target="_blank"
              rel="noopener noreferrer"
            >
              <figure class="link">
                <img src="./img/icon//mobile_app/goods.svg" alt="굿즈" />
                <figcaption>굿즈</figcaption>
              </figure>
            </a>
          </li>
          <li id="phoning">
            <a
              href="https://play.google.com/store/apps/details?id=co.weverse.phoning&hl=ko"
              class="new_view app"
              target="_blank"
              rel="noopener noreferrer"
            >
              <figure class="link">
                <img src="./img/icon//mobile_app/phoning.svg" alt="포닝" />
                <figcaption>포닝</figcaption>
              </figure>
            </a>
          </li>
        </ol>
      </section>

      <div class="container">
        <div id="list_wrap" class="contents" role="list"></div>
      </div>

      <!-- modal -->
      <div
        class="swiper modal hidden"
        aria-labelledby="modalTitle"
        aria-modal="false"
        role="dialog"
      >
        <div class="swiper-wrapper"></div>
      </div>

      <div id="bottomBar">
        <a id="download" href="#" download aria-label="이미지 다운로드">
          <span>DOWNLOAD</span>
        </a>
        <button id="homeBtn" aria-label="메인 홈">HOME</button>
        <button id="close" aria-label="닫기">CLOSE</button>
      </div>
    </main>


    <script src="./mobile.js" type="module"></script>
  </body>
</html>
