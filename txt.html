<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 지도 예제</title>
    <style>
        #map {
            width: 100%;
            height: 500px; /* 지도 크기 조정 */
        }
    </style>
</head>
<body>

    <h2>Google 지도</h2>
    <div id="map"></div>

    <script>
        function initMap() {
            // 지도 중심 좌표 (예: 서울)
            var location = { lat: 37.5665, lng: 126.9780 };

            // 지도 생성
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,  // 기본 줌 레벨
                center: location
            });

            // 마커 추가
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>

    <!-- Google Maps API 로드 (API 키 넣기) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

</body>
</html>
