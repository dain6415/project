<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollTrigger 배경색 변경</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .hey {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        transition: background-color 0.1s ease;
        font-size: 2rem;
      }

      .spacer {
        height: 100vh;
        /* background: #000; */
      }
      .last {
        height: 100vh;
        background: #000;
      }

      .trigger-section {
        /* height: 200px; */
        background-color: lightcoral;
        text-align: center;
        line-height: 200px;
        color: #fff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="bg-box">스크롤해 보세요!</div>
    <div class="spacer"></div>
    <div class="trigger-section" id="trigger">여기가 기준 섹션!
      <div class="hey" data-bg="#ffffff"></div>
      <div class="last"></div>
    </div>

    <!-- GSAP 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
      // GSAP ScrollTrigger 등록
      gsap.registerPlugin(ScrollTrigger);

      // hey 섹션의 배경색 변경 애니메이션 설정
      gsap.to(".hey", {
        backgroundColor: "#000000", // 변경될 배경색
        scrollTrigger: {
          trigger: "#trigger", // 트리거 요소
          start: "top center", // 화면 중앙에 도달하면 시작
          end:"bottom",
          toggleActions: "play reverse play reverse", // 스크롤 방향에 따른 동작
          markers: true, // 디버그용 마커 표시
        },
        duration: 1,
      });
    </script>
  </body>
</html>
