<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.ico" />
    <title>NewJeans</title>
    <link
      href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/pc.css" />
  </head>
  <body>
    <div id="loading">
      <div class="loading_wrap">
        <div id="loading_bar"></div>
      </div>
      <p class="loading_text">0%</p>
    </div>

    <main>
      <div id="pcTopBar">
        <ol class="left">
          <li>
            <img src="./img/icon/topBar/end.svg" alt="뉴진스" />
          </li>
          <li>File</li>
          <li>Edit</li>
          <li>Select</li>
          <li>View</li>
        </ol>
        <div class="right">
          <div class="batt">
            <img src="./img/icon/topBar/batt.svg" alt="배터리" />
          </div>
          <div class="clock_box">
            <div id="clock"></div>
          </div>
        </div>
      </div>

      <section id="intro">
        <ol class="desktop_app">
          <li id="mv" class="folder" aria-expanded="false">
            <button
              class="app video"
              aria-expanded="false"
              aria-controls="folder1"
              aria-label="mv 폴더 열기"
            >
              <figure>
                <img src="./img/icon/pc_app/mv.svg" alt="MV 아이콘" />
                <figcaption>MV</figcaption>
              </figure>
            </button>
          </li>
          <li id="streaming" class="folder">
            <button
              class="app list"
              aria-expanded="false"
              aria-controls="folder4"
              aria-label="streaming 폴더 열기"
            >
              <figure>
                <img
                  src="./img/icon/pc_app/streaming.svg"
                  alt="Streaming 이미지"
                />
                <figcaption>Streaming</figcaption>
              </figure>
            </button>
          </li>
          <li
            id="supernatural_gallery"
            class="folder"
            data-album="supernatural"
          >
            <button
              class="app gallery"
              aria-expanded="false"
              aria-controls="folder2"
              aria-label="supernatural_gallery 폴더 열기"
            >
              <figure>
                <img
                  src="./img/icon/pc_app/gallery.svg"
                  alt="Supernatural 아이콘"
                />
                <figcaption><span>Supernatural</span>_gallery</figcaption>
              </figure>
            </button>
          </li>
          <li id="howSweet_gallery" class="folder" data-album="howsweet">
            <button
              class="app gallery"
              aria-expanded="false"
              aria-controls="folder3"
              aria-label="howSweet_gallery 폴더 열기"
            >
              <figure>
                <img
                  src="./img/icon/pc_app/gallery.svg"
                  alt="HowSweet 아이콘"
                />
                <figcaption><span>HowSweet</span>_gallery</figcaption>
              </figure>
            </button>
          </li>
          <li id="bubbleGum_gallery" class="folder" data-album="bubblegum">
            <button
              class="app gallery"
              aria-expanded="false"
              aria-controls="folder4 "
              aria-label="bubbleGum_gallery 폴더 열기"
            >
              <figure>
                <img
                  src="./img/icon/pc_app/gallery.svg"
                  alt="BubbleGum 이미지"
                />
                <figcaption><span>BubbleGum</span>_gallery</figcaption>
              </figure>
            </button>
          </li>
          <li id="goods">
            <a
              href="https://kream.co.kr/search?tab=products&keyword=%EB%89%B4%EC%A7%84%EC%8A%A4+%EA%B5%BF%EC%A6%88&srsltid=AfmBOorWujcj-VKKTYS6Q8R97laqPQpdgRFZIHHBItvtyGjfPT31M4JB"
              class="new_view app"
              target="_blank"
              rel="noopener noreferrer"
            >
              <figure class="link">
                <img src="./img/icon/pc_app/goods.svg" alt="Goods 아이콘" />
                <figcaption>Goods</figcaption>
              </figure>
            </a>
          </li>
          <li id="phoning">
            <a
              href="https://play.google.com/store/apps/details?id=co.weverse.phoning&hl=ko"
              class="new_view app"
              target="_blank"
              rel="noopener noreferrer"
            >
              <figure class="link">
                <img src="./img/icon/pc_app/phonig.svg" alt="phoning 아이콘" />
                <figcaption>phoning</figcaption>
              </figure>
            </a>
          </li>
        </ol>

        <div id="desktopPlayList" class="shaodw">
          <div class="play_wrap">
            <!-- 오디오 재생할 곡 -->
            <audio src="./music/supernatural.mp3" preload="auto" loop></audio>
            <audio src="./music/right-now.mp3" preload="auto" loop></audio>

            <div class="play_view">
              <div class="cd_icon">
                <img src="./img/icon/playlist/cd.svg" alt="씨디" />
              </div>
              <div class="play_song">
                <p>NewJeans - <span class="song">Supernatural</span>(inst)</p>
              </div>
            </div>

            <div class="btns_wrap">
              <div class="play_btns">
                <ol>
                  <li>
                    <button class="play btn" aria-label="재생" type="button">
                      <img src="./img//icon/playlist/play.svg" alt="재생" />
                    </button>
                  </li>
                  <li>
                    <button class="stop btn" aria-label="멈춤" type="button">
                      <img src="./img//icon/playlist/stop.svg" alt="멈춤" />
                    </button>
                  </li>
                  <li>
                    <button
                      class="pause btn"
                      aria-label="일시정지"
                      type="button"
                    >
                      <img
                        src="./img//icon/playlist/pause.svg"
                        alt="일시정지"
                      />
                    </button>
                  </li>
                  <li>
                    <button class="next btn" aria-label="다음" type="button">
                      <img src="./img//icon/playlist/next.svg" alt="다음" />
                    </button>
                  </li>
                </ol>
              </div>
              <div class="sound">
                <img src="./img/icon/playlist/sound_bar.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <div
        id="folder"
        aria-hidden="true"
        aria-labelledby="folderTitle"
        role="dialog"
      >
        <div class="folder_bar">
          <p id="folderTitle"></p>
          <button class="close_btn" aria-label="폴더 닫기">
            <img src="./img/icon/close.svg" alt="" />
          </button>
        </div>
        <div class="container">
          <div id="list_wrap" class="contents" role="list"></div>
        </div>
      </div>

      <div
        class="modal hidden"
        aria-labelledby="modalTitle"
        aria-modal="false"
        role="dialog"
      >
        <div class="modal_top_bar">
          <div class="left">
            <div class="icon_box">
              <img src="./img/icon/img.svg" alt="이미지" />
            </div>
            <p id="modalTitle"></p>
          </div>
          <button id="close" aria-label="닫기">
            <img src="./img/icon/close.svg" alt="모달 닫기" />
          </button>
        </div>
        <div class="modal_img_box">
          <img src="" id="modal_img" alt="" />
        </div>
        <ol class="controls">
          <li>
            <button id="prev" aria-label="이전 이미지">
              <img src="./img/icon/prev.svg" alt="" />
            </button>
          </li>
          <li>
            <button id="next" aria-label="다음 이미지">
              <img src="./img/icon/next.svg" alt="" />
            </button>
          </li>
        </ol>
        <a id="download" href="#" download aria-label="이미지 다운로드"
          >다운로드</a
        >
      </div>
    </main>


    <script src="./index_pc.js" type="module"></script>
  </body>
</html>
