<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #333;
      }
      .stage {
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
        border: 1px solid #0f0;
      }
      h1 {
        color: #fff;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="eddn"></div>
    <div class="stage-test">
      <h1>Flexible Visual Design</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="splitText.js"></script>

    <script>
      // css에 설정되어 있는 값을 gsap에서 제어하는 방법
      gsap.to(".stage", { autoAlpha: 1 });
      const { chars } = new SplitText("h1", { type: "chars words" });
      var tl = gsap.timeline();
      tl.from(chars, {
        color : gsap.utils.wrap(['yellow']),
        // opacity: 1,
        y: gsap.utils.wrap([100]),
        stagger: {
          each: .1,
          from: "start",
        },
      });
      // tl.to(chars, {
      //   color: gsap.utils.wrap(["yellow", "blue"]),
      //   opacity: 1,
      //   y: (i) => {
      //     if (i % 0 == 0) {
      //       return 50;
      //     } /*  */
      //   },
      //   stagger: {
      //     each: 0.05,
      //     from: "start",
      //   },
      // });
    </script>
  </body>
</html>
