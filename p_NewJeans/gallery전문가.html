<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Viewer</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    .gallery img {
      width: 150px;
      height: auto;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal.hidden {
      display: none;
    }
    #modal-img {
      max-width: 80%;
      max-height: 80%;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .controls button, .controls a {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      background: #333;
      border: none;
      border-radius: 4px;
      text-decoration: none;
    }
    #close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="gallery"></div>

  <div class="modal hidden">
    <button id="close">✕</button>
    <img id="modal-img" src="" alt="">
    <div class="controls">
      <button id="prev">←</button>
      <button id="next">→</button>
      <a id="download" href="" download>Download</a>
    </div>
  </div>

  <script>
const bubblegum = Array.from({ length: 40 }, (_, i) => {
  const num = String(i + 1).padStart(2, "0");
  return `./img/photo/how_sweet_img/NJ_BubbleGum_${num}.jpg`;
});

const howsweet = Array.from({ length: 40 }, (_, i) => {
  const num = String(i + 1).padStart(2, "0");
  return `./img/photo/how_sweet_img/NJ_HowSweet_${num}.jpg`;
});

const images = bubblegum.concat(howsweet);

    const gallery = document.querySelector(".gallery");
    const modal = document.querySelector(".modal");
    const modalImg = document.getElementById("modal-img");
    const downloadLink = document.getElementById("download");
    const closeBtn = document.getElementById("close");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    let currentIndex = 0;

    function updateViewer(index) {
      currentIndex = index;
      modalImg.src = images[index];
      downloadLink.href = images[index];
    }

    function showModal(index) {
      modal.classList.remove("hidden");
      updateViewer(index);
    }

    function hideModal() {
      modal.classList.add("hidden");
    }

    function showPrevImage() {
      if (currentIndex > 0) {
        updateViewer(currentIndex - 1);
      }
    }

    function showNextImage() {
      if (currentIndex < images.length - 1) {
        updateViewer(currentIndex + 1);
      }
    }

    images.forEach((src, i) => {
      const img = document.createElement("img");
      img.src = src;
      img.dataset.index = i;
      img.addEventListener("click", () => {
        showModal(i);
      });
      gallery.appendChild(img);
    });

    closeBtn.addEventListener("click", hideModal);
    prevBtn.addEventListener("click", showPrevImage);
    nextBtn.addEventListener("click", showNextImage);

    document.addEventListener("keydown", (e) => {
      if (modal.classList.contains("hidden")) return;
      if (e.key === "ArrowLeft") showPrevImage();
      if (e.key === "ArrowRight") showNextImage();
      if (e.key === "Escape") hideModal();
    });
  </script>

</body>
</html>
