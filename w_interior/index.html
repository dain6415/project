<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가구브랜드</title>
    <script
      src="https://kit.fontawesome.com/2e471157d2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="../reset.css" />
  </head>

  <body>
    <header></header>
    <div class="intro">
      <img src="./img/bg.jpg" alt="" />
      <div class="txt">
        <p class="title">Modern Simplicity, Functional Elegance</p>
        <p class="sub1">
          북유럽 감성이 담긴,<br />형태와 기능이 조화를 이루는 공간
        </p>
        <p class="sub2">시간이 지나도 변함없는 가치</p>
      </div>
      <!-- <video id="main-video" src="./img/✦ 요즘감성 요즘공간, 에몬스 2022 BRAND FILM (30'') ✦.mp4 " autoplay loop muted></video> -->
    </div>
    <!-- 미니멀, 모던, 북유럽 감성,기능성,  -->
    <section class="container">
      <article class="list" data-bg="./img/cooee/main.jpg">
        <a class="summary" href="article1.html">
          <p class="country">Sweden</p>
          <h2>Cooee Design</h2>
          <div class="box">
            <p class="txt">
              스몰란드를 기반으로<br />
              미니멀하고 내추럴한 디자인
            </p>
          </div>
          
        </a>
      </article>
      <article class="list" data-bg="./img/newworks/main3.jpg">
        <a class="summary" href="article2.html">
          <p class="country">Denmark</p>
          <h2>NEW WORKS</h2>
          <div class="box">
            <p class="txt">
              현대적 디자인과 스칸티나비아 장인 정신<br />
              수공예 전통에 대한 경의
            </p>
          </div>
        </a>
      </article>
      <article class="list" data-bg="./img/njrd/main2.jpg">
        <a class="summary" href="article3.html">
          <p class="country">Sweden</p>
          <h2>NJRD</h2>
          <div class="box">
            <p class="txt">
              북유럽의 자연과 빛에 대한 열정<br />
              기능적인 디자인 선도
            </p>
          </div>
        </a>
      </article>
      <article class="list blomus" data-bg="./img/blomus/main2.jpg">
        <a class="summary" href="article4.html">
          <p class="country">Germany</p>
          <h2>blomus</h2>
          <div class="box">
            <p class="txt">
              영리하고 미니멀한 아름다움<br />
              변하지 않는 가치
            </p>
          </div>
        </a>
      </article>
    </section>

    <section class="frame">
      <div class="scene"></div>
    </section>

    <!-- footer는 개인 브랜드가 아니여서 없음 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
    <script></script>
